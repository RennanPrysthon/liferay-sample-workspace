<ng-container *ngIf="samples">
  <ul class="list-unstyled">
    <li *ngFor="let sample of samples | async">
    <a routerLink="/details/{{sample.id}}" [skipLocationChange]="true">
        <p>
          <strong>Id: </strong>{{sample.id}}
        </p>
        <p>
          <strong>Name: </strong>{{sample.name}}
        </p>
      </a>
      <button (click)="delete(sample.id)">Delete</button>
    </li>
  </ul>
</ng-container>
<button (click)="create()" class="btn-primary-theme">Add</button>
